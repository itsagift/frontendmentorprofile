<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card">
      <div class="card-content">
        <div class="bubbles">
        </div>
        <img class="icon" src="images/image-victor.jpg" alt="icon"/>
        <div class="bio">
          <span class="bio-name">Victor Crest</span>
          26
          <p class="bio-location">London</p>
        </div>
        <div class="stats">
          <div class="stats-section">
            <div class="stats-bold">80K</div>
            <div class="stats-info">Followers</div>
          </div>
          <div class="stats-section">
            <div class="stats-bold">803K</div>
            <div class="stats-info">Likes</div>
          </div>
          <div class="stats-section">
            <div class="stats-bold">1.4K</div>
            <div class="stats-info">Photos</div>
          </div>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chase</a>.
  </div>
</body>
</html>
